<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <title>Coronabrasil</title>
</head>

<body>
  
  <div align="center" id="div1">
    
    <h1>Coronavírus está no Brasil?</h1>
    
    <p class="p01">Sim<p>
      
      <h1>Quantos?</h1>
      
      <p class="p02" id="loading">Carregando...</p>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
      <script>
                
        axios.get('https://coronavirus-tracker-api.herokuapp.com/confirmed')
        .then(function (response) {

          var casos_br = response.data.locations.find(x => x.country_code === "BR").latest;
          var data = moment(response.data.last_updated.substring(0,10)).format("DD/MM/YYYY");
          console.log(casos_br);
          
          var para = document.createElement("p");
          var para2 = document.createElement("p");
          var node = document.createTextNode(casos_br);
          var node2 = document.createTextNode("Atualizado em " + data);
          para.appendChild(node);
          para2.appendChild(node2);

          var elem = document.querySelector('#loading');
          elem.parentNode.removeChild(elem);
          
          var element = document.getElementById("div1");
          var child = document.getElementById("p02");
          var child2 = document.getElementById("p02");
          element.insertBefore(para, child);
          element.insertBefore(para2, child2);
          para.classList.add("p02");
          
        })
        .catch(function (error) {
          console.log(error);
        });
        
        url = "https://coronavirus-tracker-api.herokuapp.com/confirmed";
        
      </script>
      
    </body>
    
    </html>
